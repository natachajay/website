<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Portfolio</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/natachajay.dk/albums.css">
</head>
	
<body>
	<div class="container">
		<!-- POP-UP -->
		<div class="slideshow_wrapper">
				<div class="image_wrapper">
					<img alt="img">
				</div>
				<div class="album_slide">
					<!-- 
					Img popper up med en resten af albummet pÃ¥ et scrollable slide nedenfor pop-up billedet
					-->
				</div>
		</div>
		<!-- INFO BOXES (til venstre for pop-up image) -->
		<div class="info_wrapper">
			<div class="content_high" id="image_description">
				<div id="Title">
				</div>
				<div id="Description">
				</div>
			</div>
			<div class="content_low" id="camera_specs">
				<div id="ISO">
				</div>
				<div id="Aperture">
				</div>
				<div id="FStop">
				</div>
				<div id="Sundial">
				</div>
				<div id="LUTS">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
