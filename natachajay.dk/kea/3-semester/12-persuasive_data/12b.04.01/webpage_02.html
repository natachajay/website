<!doctype html>
<html>
    <head>
        <title>Dashboard: 12B.04.01 - II</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
        </header>
        <a-scene>
            <a-assets>
                <video id="frequency"
                     src="/media/12b_03_a_frequency.mp4"
                     loop="true"
                     autoplay
                     crossorigin="anonymous"
                     playsinline
                     webkit-playsinline></video>
                
                <video id="emotions"
                     src="/media/12b_03_a_emotions.mp4"
                     loop="true"
                     autoplay
                     crossorigin="anonymous"
                     playsinline
                     webkit-playsinline></video>
            </a-assets>

            <!-- Using the asset management system. -->
            
            <a-plane src="#emotions"
                     width="32"
                     height="16"
                     position="0 0 -20"
                     material="shader: chromakey; src: #emotions; color: 0.1 0.9 0.2"
                     play-on-window-click
                     play-on-vrdisplayactivate-or-enter-vr>
            </a-plane>
            <a-plane src="#frequency"
                     width="32"
                     height="16"
                     position="0 20 -20"
                     material="shader: chromakey; src: #frequency; color: 0.1 0.9 0.2"
                     play-on-window-click
                     play-on-vrdisplayactivate-or-enter-vr>
            </a-plane>

            <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
            <a-camera user-height="0"
                      wasd-controls-enabled="false">

              <!-- Text element for display messaging.  Hide once video is playing. -->
                <a-entity id="msg"
                        position="0 -0.3 -1.5"
                        text="align:center; 
                            width:3;
                            wrapCount:100;
                            color:red;
                            value:Video not playing? Try clicking.";
                        hide-once-playing="#frequency">
                </a-entity>
            </a-camera>
        </a-scene>
        <footer>
        </footer>
    </body>
</html>
