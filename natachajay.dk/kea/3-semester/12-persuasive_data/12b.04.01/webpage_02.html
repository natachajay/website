<!doctype html>
<html>
    <head>
        <title>Dashboard: 12B.04.01 - II</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <a-scene background="color: #4A5157;">
            <a-assets>
                <video id="frequency"
                     src="/media/12b_03_a_frequency.mp4"
                     loop="true"
                     autoplay
                     crossorigin="anonymous"
                     playsinline
                     webkit-playsinline></video>
                
                <video id="emotions"
                     src="/media/12b_03_a_emotions.mp4"
                     loop="true"
                     autoplay
                     crossorigin="anonymous"
                     playsinline
                     webkit-playsinline></video>
            </a-assets>
            
            <a-plane src="#emotions"
                     width="32"
                     height="16"
                     position="0 0 -20"
                     material="shader: chromakey; src: #emotions; color: 0.1 0.9 0.2"
                     play-on-window-click
                     play-on-vrdisplayactivate-or-enter-vr>
            </a-plane>
            <a-plane src="#frequency"
                     width="32"
                     height="16"
                     position="0 20 -20"
                     material="shader: chromakey; src: #frequency; color: 0.1 0.9 0.2"
                     play-on-window-click
                     play-on-vrdisplayactivate-or-enter-vr>
            </a-plane>
            
            <!-- Link back to first webpage -->
            <a-link href="https://natachajay.dk/kea/3-semester/12-persuasive_data/12b.04.01/"
                    title="Webpage_01"
                    position="0 -2 -5"
                    clickable
                    material="visible: false">
                <a-sphere radius="0.5" color="blue"></a-sphere>
            </a-link>

            <!-- Camera with zero user height, movement disabled -->
            <a-camera user-height="0"
                      wasd-controls-enabled="false">

              <!-- Text element that will be hidden once video playing. -->
                <a-entity id="msg"
                        position="0 -0.3 -1.5"
                        text="align:center;
                              width:3;
                              wrapCount:100;
                              color:red;
                              value:Video not playing? Try clicking.";
                        hide-once-playing="#frequency">
                </a-entity>
                <a-entity
                    cursor="rayOrigin: mouse; fuse: false;"
                    raycaster="objects: [clickable];">
                </a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
