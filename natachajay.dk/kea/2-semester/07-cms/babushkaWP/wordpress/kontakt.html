<html>
    <body>
        <nav>

        </nav>
        
        <h1 class="overskrift"></h1>
        <main class="indhold"></main>

        <script>
            let indhold;
            document.addEventListener("DOMContentLoaded", start);
            function start(){
                async function getJson(){
                    let url = "https://natachajay.dk/kea/2-semester/07-cms/babushkaWP/wordpress/wp-json/wp/v2/pages/17"
                    let jsonData = await fetch(url);
                    indhold = await jsonData.json();
                    visIndhold();
                }
                function visIndhold(){
                    document.querySelector(".overskrift").textContent = indhold.title.rendered;
                    document.querySelector(".indhold").innerHTML = indhold.content.rendered;
                }
                getJson();
            }
        </script>
    </body>
</html>
