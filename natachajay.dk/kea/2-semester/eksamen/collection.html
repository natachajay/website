<!doctype html>
<html lang="da">
    <head>
        <title>Maria Black | Official</title>
        <meta charset="utf-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div href="index.html" class="logo logo_box">
        </div>
        
        <div class="hero_image">
        </div>
        
        <nav id="navigation_menu">
            <a href="collection.html">Collection</a>
            <a href="piercing.html">Piercing</a>
            <a href="our-world.html">Our World</a>
        </nav>
        
        <!-- FILTERING GOES HERE -->
        <menu class="filtering_menu"></menu>
        
        <template class="filtering_parent_temp">
            <section class="filter_wrapper">
                <p class="filter_parent"></p>
                <div class="filter_children hidden">
                </div>
            </section>
        </template>
        
        <template class="filtering_temp">
            <p class="filtering_menu_item"></p>
        </template>
        
        <!-- LOOP VIEW -->
        <main class="content"></main>
        <template class="upper_temp">
            <section class="sectionwrapper product_box" onclick="loadProductSingle(this);">
                <img class="product_img">
                <h3 class="product_title"></h3>
                <strong class="product_price"></strong>
            </section>
        </template>
        
        <!-- SINGLE VIEW -->
        <section class="singleview_sectionwrapper" onclick="exitSingleView();">
            <div class="singleview_product_box">
                <div class="close_button" onclick="exitSingleView();">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" height="64px">
                        <line x1="0%" y1="0%" x2="100%" y2="100%" style="stroke: rgb(0, 0, 0);stroke-width: 4;"></line>
                        <line x1="100%" y1="0%" x2="0%" y2="100%" style="stroke: rgb(0, 0, 0);stroke-width: 4;"></line>
                    </svg>
                </div>
                <div class="singleview_img_section"></div>
                <h3 class="product_title"></h3>
                <p class="product_description"></p>
                <strong class="product_price"></strong>
            </div>
        </section>
        
        <footer>
            <div id="subscribe_newsletter"></div>
            <section class="footer_wrapper">
                <div id="left_footer" class="footer_box"></div>
                <div id="mid_footer badge_box" class="footer_box"></div>
                <div id="right_footer" class="footer_box"></div>
            </section>
        </footer>
        <script>
            loadProductLoop();
        </script>
    </body>
</html>
