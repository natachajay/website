<!doctype html>
<html lang="da">
<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|VT323" rel="stylesheet">

<title>KOSMO KADET</title>
</head>

<body>
    <div id="screen">
        <div id="menu_background"><img src="/natachajay.dk/media/kea_media/spil/titlescreen.png" alt="Kosmo Kadet">
        </div>
        <div id="game">
            <div id="game_background"><img src="/natachajay.dk/media/kea_media/spil/scene.png" alt="Kosmo Kadet">
            </div>

            <div id="game_elements">
                <div id="igorina_front"><img src="/natachajay.dk/media/kea_media/spil/figures/igorina_front.svg">
                </div>
                <div id="igorina_back"><img src="/natachajay.dk/media/kea_media/spil/figures/igorina_back.svg">
                </div>
                <div id="igorina_dead"><img src="/natachajay.dk/media/kea_media/spil/figures/igorina_dead.svg">
                </div>
                <div id="meteor_small"><img src="/natachajay.dk/media/kea_media/spil/game_elements/meteor.svg">
                </div>
                <div id="meteor_large"><img src="/natachajay.dk/media/kea_media/spil/game_elements/meteor.svg">
                </div>
                <div id="meteor_giant"><img src="/natachajay.dk/media/kea_media/spil/game_elements/meteor.svg">
                </div>
                <div id="sunburst"><img src="/natachajay.dk/media/kea_media/spil/game_elements/sunburst.svg">
                </div>
                <div id="gas_cloud_small"><img src="/natachajay.dk/media/kea_media/spil/game_elements/gas_cloud.svg"></div>
                <div id="gas_cloud_large"><img src="/natachajay.dk/media/kea_media/spil/game_elements/gas_cloud.svg"></div>
                <div id="pinhead_front"><img src="/natachajay.dk/media/kea_media/spil/figures/pinhead_front.svg">
                </div>
                <div id="pinhead_back"><img src="/natachajay.dk/media/kea_media/spil/figures/pinhead_back.svg">
                </div>
                <div id="pinhead_dead"><img src="/natachajay.dk/media/kea_media/spil/figures/pinhead_dead.svg">
                </div>
                <div id="earth"><img src="/natachajay.dk/media/kea_media/spil/game_elements/earth.svg">
                </div>
            </div>

            <div id="game_ui">
                <div id="points">
                    <img src="/natachajay.dk/media/kea_media/spil/ui/ui_small_button.svg" alt="Points">
                </div>
                <div id="energy">
                    <img src="/natachajay.dk/media/kea_media/spil/ui/ui_status_bar.svg" alt="Status bar">
                </div>
                <div id="time">
                    <img src="/natachajay.dk/media/kea_media/spil/ui/ui_round_button.svg" alt="Time remaining">
                </div>
            </div>
        </div>

        <div id="start"></div>
        <div id="settings"></div>

        <div id="gameover">
            <h1>Game Over</h1>
            <img src="/natachajay.dk/media/kea_media/spil/ui/ui_play_again.svg" alt="Play again!">
            <img src="/natachajay.dk/media/kea_media/spil/gameover.png" alt="Game over!">
        </div>

        <div id="levelcomplete">
            <img src="/natachajay.dk/media/kea_media/spil/gamecomplete.png" alt="Win!">
        </div>
    </div>
</body>
