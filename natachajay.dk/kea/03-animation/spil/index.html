<!doctype html>
<html lang="da">
<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|VT323" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>

<title>KOSMO KADET</title>
</head>

<body>
    <div id="screen">
        <div class="show" id="menu_background">
        </div>
        <div id="game">
            <div class="hide" id="game_background">
            </div>
			
			<!-- GAME ELEMENTS -->

            <div id="game_elements">
                <div class="hide" id="earth">
					<div class="earth_sprite"></div>
                </div>
                <div class="hide elements" id="igorina_front">
					<div class="igorina_front_sprite"></div>
                </div>
                <div class="hide elements" id="igorina_back">
					<div class="igorina_back_sprite"></div>
                </div>
                <div class="hide elements" id="igorina_dead">
					<div class="igorina_dead_sprite"></div>
                </div>
                <div class="hide elements" id="meteor_small" onClick="smashMeteor(this, 10);">
					<div class="meteor_small_sprite"></div>
                </div>
                <div class="hide elements" id="meteor_large" onClick="smashMeteor(this, 5);">
					<div class="meteor_large_sprite"></div>
                </div>
                <div class="hide elements" id="meteor_giant" onClick="smashMeteor(this, 5);">
					<div class="meteor_giant_sprite"></div>
                </div>
                <div class="hide elements" id="sunburst" onClick="giveLife(this, 1);">
					<div class="sunburst_sprite"></div>
                </div>
                <div class="hide elements" id="gas_cloud_small" onClick="oopsGas(this, 1);">
					<div class="gas_cloud_small_sprite"></div>
                </div>
                <div class="hide elements" id="gas_cloud_large" onClick="oopsGas(this, 2);">
					<div class="gas_cloud_large_sprite"></div>
                </div>
                <div class="hide elements" id="pinhead_front">
					<div class="pinhead_front_sprite" onClick="attackPinhead();"></div>
                </div>
                <div class="hide elements" id="pinhead_back">
					<div class="pinhead_back_sprite"></div>
                </div>
                <div class="hide elements" id="pinhead_dead">
					<div class="pinhead_dead_sprite"></div>
                </div>
            </div>
			<!-- UI -->
            <div class="hide" id="game_ui">
                <div id="points">
					<span id="point_amount"></span>
                </div>
                <div class="hide" id="energy">
					<div id="energy_amount"></div>
                </div>
                <div class="hide" id="time">
					<div id="time_amount"></div>
                </div>
            </div>
        </div>

        <div class="show" id="start" onClick="startGame();">
			<div class="start_sprite">
				<h1>Start</h1>
			</div>
        </div>
        <div class="hide" id="settings">
			<div class="show" id="settings_button" onClick="showSettings();"></div>
			<div class="hide" id="mute_music" onClick="muteMusic();"></div>
			<div class="hide" id="unmute_music" onClick="unmuteMusic();"></div>
			<div class="hide" id="mute_effects"></div>
			<div class="hide" id="unmute_effects"></div>
			<div class="hide" id="close" onClick="hideSettings();"></div>
        </div>
		
		<div class="show" id="logo">
		</div>
		
		<!-- END GAME -->
		
        <div class="hide" id="gameover">
			<div class="gameover_banner">
				<h1>Boo, game over</h1>
			</div>
			<div class="hide" id="gameover_play_again" onClick="resetGame();">
				<div class="gameover_play_again_sprite"></div>
			</div>
        </div>

        <div class="hide" id="levelcomplete">
			<div class="levelcomplete_banner">
				<h1>Win!</h1>
			</div>
			<div class="hide" id="levelcomplete_play_again" onClick="resetGame();">
				<div class="levelcomplete_play_again_sprite"></div>
			</div>
        </div>
    </div>
	
	<!-- AUDIO -->
	
	<audio id="music" autoplay loop src="https://www.natachajay.dk/media/kea_media/spil/sound/kosmo_kadet.mp3"></audio>
	
	<audio id="effects" src="https://www.natachajay.dk/media/kea_media/spil/sound/kosmo_kadet.mp3"></audio>
	
</body>
</html>
