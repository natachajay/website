<!doctype html>
<html lang="da">
<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|VT323" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>

<title>KOSMO KADET</title>
</head>

<body>
    <div id="screen">
        <div class="show" id="menu_background">
        </div>
        <div id="game">
            <div class="show" id="game_background">
            </div>

            <div id="game_elements">
                <div class="hide" id="igorina_front">
                </div>
                <div class="hide" id="igorina_back">
                </div>
                <div class="hide" id="igorina_dead">
                </div>
                <div class="hide" id="meteor_small">
                </div>
                <div class="hide" id="meteor_large">
                </div>
                <div class="hide" id="meteor_giant">
                </div>
                <div class="hide" id="sunburst">
                </div>
                <div class="hide" id="gas_cloud_small">
                </div>
                <div class="hide" id="gas_cloud_large">
                </div>
                <div class="hide" id="pinhead_front">
                </div>
                <div class="hide" id="pinhead_back">
                </div>
                <div class="hide" id="pinhead_dead">
                </div>
                <div class="show" id="earth">
                </div>
            </div>

            <div class="hide" id="game_ui">
                <div class="show" id="points">
                </div>
                <div class="show" id="energy">
                </div>
                <div class="show" id="time">
                </div>
            </div>
        </div>

        <div class="show" id="start">
			<h1>Start</h1>
        </div>
        <div class="hide" id="settings">
        </div>

        <div class="hide" id="gameover">
        </div>

        <div class="hide" id="levelcomplete">
        </div>
    </div>
</body>
</html>
