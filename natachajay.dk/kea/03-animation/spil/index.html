<!doctype html>
<html lang="da">
<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|VT323" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>

<title>KOSMO KADET</title>
</head>

<body>
    <div id="screen">
        <div class="hide" id="menu_background">
        </div>
        <div class="hide" id="game">
            <div class="hide" id="game_background">
            </div>

            <div class="hide" id="game_elements">
                <div class="hide" id="earth">
					<div class="earth_sprite"></div>
                </div>
                <div class="hide" id="igorina_front">
					<div class="igorina_front_sprite"></div>
                </div>
                <div class="hide" id="igorina_back">
					<div class="igorina_back_sprite"></div>
                </div>
                <div class="hide" id="igorina_dead">
					<div class="igorina_dead_sprite"></div>
                </div>
                <div class="hide" id="meteor_small">
					<div class="meteor_small_sprite"></div>
                </div>
                <div class="hide" id="meteor_large">
					<div class="meteor_large_sprite"></div>
                </div>
                <div class="hide" id="meteor_giant">
					<div class="meteor_giant_sprite"></div>
                </div>
                <div class="hide" id="sunburst">
					<div class="sunburst_sprite"></div>
                </div>
                <div class="hide" id="gas_cloud_small">
					<div class="gas_cloud_small_sprite"></div>
                </div>
                <div class="hide" id="gas_cloud_large">
					<div class="gas_cloud_large_sprite"></div>
                </div>
                <div class="hide" id="pinhead_front">
					<div class="pinhead_front_sprite"></div>
                </div>
                <div class="hide" id="pinhead_back">
					<div class="pinhead_back_sprite"></div>
                </div>
                <div class="hide" id="pinhead_dead">
					<div class="pinhead_dead_sprite"></div>
                </div>
            </div>

            <div class="hide" id="game_ui">
                <div class="hide" id="points">
					<span class="point_indicator"></span>
					<span class="point_amount"></span>
                </div>
                <div class="hide" id="energy">
					<div class="life" id="life_01"></div>
					<div class="life" id="life_02"></div>
					<div class="life" id="life_03"></div>
					<div class="life" id="life_04"></div>
					<div class="life" id="life_05"></div>
                </div>
                <div class="hide" id="time">
                </div>
            </div>
        </div>

        <div class="hide" id="start">
			<div class="start_sprite">
				<h1>Start</h1>
			</div>
        </div>
        <div class="show" id="settings">
			<div class="hide" id="settings_button"></div>
			<div class="hide" id="mute_music"></div>
			<div class="hide" id="unmute_music"></div>
			<div class="hide" id="mute_effects"></div>
			<div class="hide" id="unmute_effects"></div>
			<div class="hide" id="close"></div>
        </div>
		<div class="hide" id="logo">
		</div>

        <div class="hide" id="gameover">
			<div class="gameover_banner">
				<h1>Boo, game over</h1>
			</div>
			<div class="hide" id="gameover_play_again">
			<div class="gameover_play_again_sprite"></div>
			</div>
        </div>

        <div class="hide" id="levelcomplete">
			<div class="levelcomplete_banner">
				<h1>Win!</h1>
			</div>
			<div class="hide" id="levelcomplete_play_again">
				<div class="levelcomplete_play_again_sprite"></div>
			</div>
        </div>
    </div>
</body>
</html>
